    <!--Add buttons to initiate auth sequence and sign out-->

    <button id="signout-button" style="display: none;">Sign Out</button>

    <script type="text/javascript">
      // Client ID and API key from the Developer Console
      var CLIENT_ID = '51271358136-4lohti6chk49vogudqs3e0j07ok0p44f.apps.googleusercontent.com';
      var API_KEY = 'AIzaSyCVvDyfcBJPDchNPd064QD9PQ6IuD_jWQ4';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
      var SCOPES = "https://www.googleapis.com/auth/spreadsheets";

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');

      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          discoveryDocs: DISCOVERY_DOCS,
          scope: SCOPES
        }).then(function () {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          $( "#location" ).change(function() {
            listSchedule($('#location').val(), $('#sport').val());
          });
          $( "#sport" ).change(function() {
            listSchedule($('#location').val(), $('#sport').val());
          });
          // Handle the initial sign-in state.
          // listMajors();
          // $("#demo").html("Hello, World!");
          // $("#trigger").hover(function() {
          //   $("#demo").fadeToggle();
          // });
          // listSchedule();
          // testWrite();
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          // listMajors();
          // testWrite();
        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
          // listMajors();
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('content');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }

      function appendRow(row) {
        var schedule = $('#schedule');
        schedule.append(row);
      }

      /**
       * Print the names and majors of students in a sample spreadsheet:
       * https://docs.google.com/spreadsheets/d/1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms/edit
       */
      function listMajors() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: '1LNDlyV1YxaEpC8lbqtYV4XVPleyO-RK5JvNENWzGxqA',
          // spreadsheetId: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms',
          range: 'Sheet1!A6',
          // range: 'Sheet1!A1:B4',
        }).then(function(response) {
          var range = response.result;
          if (range.values.length > 0) {
            // appendPre('Name, Major:');
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              // Print columns A and E, which correspond to indices 0 and 4.
              appendPre('Hello ' + row[0] + '!');
              // appendPre(row[0] + ' - ' + row[1]);
            }
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error2: ' + response.result.error.message);
        });
      }

      /**
       * See list of sports stuff
       */
      function listSchedule(location, sport) {
        var params = {
          spreadsheetId: '1BqJPlTdyANww_77Mz3MZWDDnnCKbZ4aHeLLN2v99xPg',
          range: 'Combined!A1:F4052',
          valueRenderOption: 'UNFORMATTED_VALUE'
        };

        gapi.client.sheets.spreadsheets.values.
        get(params).
        then(function(response) {
          var range = response.result;
          var millisPerDay = 86400 * 1000;
          if (range.values.length > 0) {
            $('#schedule').empty();
            // appendPre('Road Team, Home Team, Date, Sport, Metro Area:');
            appendRow('<tr><td>Road Team</td><td>Home Team</td><td>Date</td><td>Sport</td><td>Location</td></tr>');
            for (i = 0; i < range.values.length; i++) {
              var row = range.values[i];
              var days  = Math.floor(row[3] - 25569) + 1;
              var millis = days * millisPerDay;
              // In next week
              if (millis > Date.now() && millis <Date.now() + millisPerDay * 7) {
                if (location == "All" || row[5] == location) {
                  if (sport == "All" || row[4] == sport) {
                    // var display_date = date.getMonth() + "-" + date.getDate() + "-" + date.getFullYear();
                    // appendPre(row[1] + '@' + row[2] + ' ' + new Date(millis).toLocaleDateStding("en-US") + ' ' + row[4] + ' ' + row[5]);
                    appendRow('<tr><td>' + row[1] + '</td><td>' + row[2] + '</td><td>' + new Date(millis).toLocaleDateString("en-US") + '</td><td>' + row[4] + '</td><td>'+row[5]+'</td></tr>');
                  }
                }
              }
            }
          } else {
            appendPre('No data found.');
          }
        }, function(response) {
          appendPre('Error2: ' + response.result.error.message);
        });
      }


      function testWrite() {
        var params = {
          spreadsheetId: '1LNDlyV1YxaEpC8lbqtYV4XVPleyO-RK5JvNENWzGxqA',
          // spreadsheetId: '1BxiMVs0XRA5nFMdKvBdBZjgmUUqptlbs74OgvE2upms',
          range: 'Sheet1!E6',
          valueInputOption: 'USER_ENTERED',
        };
        var body = {
          "values": [["=A1", "?"]]
        };
        gapi.client.sheets.spreadsheets.values.update(params, body).then(function(response) {
          var responseResult = response.result;
          console.log(responseResult);
        }, function(response) {
          appendPre('Error1: ' + response.result.error.message);
        });
      }
    </script>

    <script async defer src="https://apis.google.com/js/api.js"
